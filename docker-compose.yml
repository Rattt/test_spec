version: '2'

services:
  postgres:
    image: 'postgres:9.6.1'
    environment:
      POSTGRES_USER: 'level3q2_testproject'
      POSTGRES_PASSWORD: 'stonegod'
    ports:
      - '5432:5432'
    volumes:
      - 'postgres:/var/lib/postgresql/data'

  redis:
    image: 'redis:3.2.6'
    command: redis-server --requirepass stonegod
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/var/lib/redis/data'

  website:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/level3q2_testproject'
    env_file:
      - '.env'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml.erb
    volumes:
      - '.:/level3q2_testproject'
    env_file:
      - '.env'

  cable:
    depends_on:
      - 'redis'
    build: .
    command: puma -p 28080 cable/config.ru
    ports:
      - '28080:28080'
    volumes:
      - '.:/level3q2_testproject'
    env_file:
      - '.env'

volumes:
  redis:
  postgres:
